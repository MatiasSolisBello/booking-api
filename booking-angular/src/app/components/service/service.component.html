<div class="container">
    <div class="row" style="padding: 10px;">
        <div class="col-lg-6">
            <h3>Lista de Servicios</h3>
        </div>
        <div class="col-lg-6">
            <a class="btn btn-success float-right">
                Agregar Servicio
            </a>
        </div>
    </div>
    <!-- ADD TASK FORM -->
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let service of listServicio">
                    <td>{{service.id}} </td>
                    <td>{{service.name}}</td>
                    <td>{{service.description}}</td>
                    <td>{{service.price | currency: '$' }}</td>
                    <td>
                        <button class="btn btn-secondary btm-sm float-right">
                            EDITAR
                        </button>
                        <button class="btn btn-danger btm-sm float-left">
                            BORRAR
                        </button>
                    </td>
    
                </tr>
            </tbody>
        </table>
    </div>
    </div>
